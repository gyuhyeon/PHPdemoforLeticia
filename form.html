<!DOCTYPE html>
<head>
<meta charset="UTF-8"/>
<title>Form Demo for Leticia</title>
</head>

<body>

<form name="contactform" method="post" action="submitphp.php" onsubmit="return verifycontents()">
<table width="450px">

<!-- Override section start -->
<tr>
 <td valign="top">
  <label for="override_dest">Override dest. email for debugging purposes</label>
 </td>
 <td valign="top">
  <input  type="text" name="override_dest" maxlength="50" size="30">
 </td>
</tr>
<!-- Override section end -->
<tr>
 <td valign="top">
  <label for="first_name">First Name *</label>
 </td>
 <td valign="top">
  <input  type="text" name="first_name" maxlength="50" size="30">
 </td>
</tr>
<tr>
 <td valign="top"">
  <label for="last_name">Last Name *</label>
 </td>
 <td valign="top">
  <input  type="text" name="last_name" maxlength="50" size="30">
 </td>
</tr>
<tr>
 <td valign="top">
  <label for="email">Email Address *</label>
 </td>
 <td valign="top">
  <input  type="text" name="email" maxlength="80" size="30">
 </td>
</tr>
<tr>
 <td valign="top">
  <label for="telephone">Telephone Number</label>
 </td>
 <td valign="top">
  <input  type="text" name="telephone" maxlength="30" size="30">
 </td>
</tr>
<tr>
 <td valign="top">
  <label for="comments">Comments *</label>
 </td>
 <td valign="top">
  <textarea  name="comments" maxlength="1000" cols="25" rows="6"></textarea>
 </td>
</tr>
<tr>
 <td colspan="2" style="text-align:center">
  <input type="submit" value="Submit">
 </td>
</tr>
</table>
</form>



<script>
function verifycontents(){
  var first_name=document.getElementsByName('first_name')[0];
  var last_name=document.getElementsByName('last_name')[0];
  var email=document.getElementsByName('email')[0];
  var telephone=document.getElementsByName('telephone')[0];
  var comments=document.getElementsByName('comments')[0];
  if(first_name.value.length<2){
    alert("Please input a valid first name");
    return false;
  }
  if(last_name.value.length<2){
    alert("Please input a valid last name");
    return false;
  }
  if(email.value.length<2){
    alert("Please input a valid email");
    return false;
  }
  if(telephone.value.length<2){
    alert("Please input a valid phone number");
    return false;
  }
  if(comments.value.length<2){
    alert("Please input a valid comment");
    return false;
  }

  //if no problems were detected, return true(which is a green light for "onsubmit").
  return true;
}
</script>

</body>
